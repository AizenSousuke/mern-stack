name: detox-e2e-test
on: 
    push:
        branches:
            - dev-nik/feature/deploy-to-android
jobs:
    run-detox-e2e-test:
        runs-on: self-hosted
        steps:
            - name: Install dependencies
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.15"
            - run: pwd
            - run: cd Frontend
            - run: yarn install
            - run: pwd
            - run: npx detox build -c android.emu.release
            - run: npx detox test -c android.emu.release
